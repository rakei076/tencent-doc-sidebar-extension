<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 8px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }
        .reload-button {
            padding: 4px 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .reload-button:hover {
            background-color: #45a049;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="reload-button" id="reloadDoc">重新输入文档</button>
    </div>
    <iframe id="docFrame"></iframe>
    <script src="scripts/sidebar.js"></script>
</body>
</html>
